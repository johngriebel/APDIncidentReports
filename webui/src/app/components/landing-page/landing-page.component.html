<div class="container">
    <div *ngIf="!authService.isLoggedIn" class="row justify-content-center mt-3">
        <div class="col-sm-8">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group row justify-content-center">
                    <label class="col-sm-2 col-form-label">Username:</label>
                    <input class="form-control col-sm-4" formControlName="username">
                </div>
                <div class="form-group row justify-content-center">
                    <label class="col-sm-2 col-form-label">Password:</label>
                    <input class="form-control col-sm-4" type="password" formControlName="password">
                </div>
                <div class="row justify-content-end mt-3">
                    <button class="btn btn-dark" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
    <div *ngIf="authService.isLoggedIn" class="row">
        <p>You are logged in!</p>
    </div>
</div>
