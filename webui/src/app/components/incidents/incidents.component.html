<div class="container">
    <h3>APD Incidents</h3>
    <div class="row">
        <table *ngIf="incidents" class="incidents table col-sm-12">
            <thead>
                <tr>
                    <th>Incident Number</th>
                    <th>Report Datetime</th>
                    <th>Reporting Officer</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let incident of incidents">
                    <td><a routerLink="/incidents/{{incident.id}}">{{incident.incident_number}}</a></td>
                    <td>{{incident.report_datetime.date}} {{incident.report_datetime.time}} </td>
                    <td>{{incident.reporting_officer.user.last_name}} - {{incident.reporting_officer.officer_number}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row justify-content-end">
        <a routerLink="/create-incident"><button type="button" class="btn btn-success mb-2" (click)="newIncident()">Create New Incident</button></a>
    </div>
</div>
