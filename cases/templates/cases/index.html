{% extends "cases/base.html" %}

{% block content %}
    <table class="table">
        <thead>
            {% for field in display_fields %}
                <th>{{ field }}</th>
            {% endfor %}
        </thead>
        <tbody>
            {% for incident in incidents %}
                <tr>
                    <td><a href="{% url 'detail' incident.id %}">{{ incident.incident_number }}</a></td>
                    <td>{{ incident.report_datetime }}</td>
                    <td>{{ incident.reporting_officer }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
