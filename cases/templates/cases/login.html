{% extends 'cases/base.html' %}
{% load bootstrap %}

{% block content %}
    <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit">Login</button>
    </form>
    <p><a href="{% url 'password-reset' %}">Lost password?</a></p>
{% endblock %}
